server.port=8087
spring.application.name=eureka-consumer
eureka.client.serviceUrl.defaultZone=http://localhost:8088/eureka/

## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=mason
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis 配置
mybatis.typeAliasesPackage=org.spring.springboot.domain
mybatis.mapperLocations=classpath:mapper/*.xml

#配置日志级别
logging.level.com.netflix:INFO